<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      #drop_zone{
        width:50%;
        background-color: black;
        color: white;
        padding: 3% 10%;
        text-align: center;
      }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script type="text/html" id='usageList'>
      <ul>
        <% _.each(files, function(f) { %>
          <li>
              <strong><%- f.name %></strong> 
              (<%= f.type || 'n/a' %>) 
              - <%= f.size %> bytes,
              last modified: 
                <%= f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a' %>
          </li>
          <% }); %>
      </ul>
    </script>
  </head>
  <body>

    <div id="drop_zone">Drop files here</div>
    <output id="list"></output>

    <script>
      function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();

        var files = evt.dataTransfer.files; // FileList object.

        // files is a FileList of File objects. List some properties.
        var template = _.template(usageList.innerHTML);
        document.getElementById('list').innerHTML = template({ files : files});
      }

      function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
      }

      // Setup the dnd listeners.
      var dropZone = document.getElementById('drop_zone');
      dropZone.addEventListener('dragover', handleDragOver, false);
      dropZone.addEventListener('drop', handleFileSelect, false);
    </script>
  </body>
</html>
